<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      font-weight: bold;
      color: #fda085;
      text-shadow: 1px 1px 2px #ffb88c;
    }

    .task-input input, select, button {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      border: none;
      width: 100%;
      font-size: 1rem;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }

    .task-input button {
      background: #fda085;
      color: white;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
    }

    .task-input button:hover {
      background: #f6d365;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      transform: translateY(-3px);
    }

    .filters button {
      margin: 5px;
      border-radius: 30px;
      padding: 10px 20px;
      border: none;
      background: #fda085;
      color: white;
      transition: all 0.3s ease;
    }

    .filters button:hover {
      background: #f6d365;
      transform: scale(1.05);
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      margin-bottom: 10px;
      background: #fff5e6;
      border-radius: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .task:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .task .task-details {
      display: flex;
      align-items: center;
    }

    .task i {
      font-size: 1.2rem;
      margin-right: 15px;
      color: #fda085;
    }

    .completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .task .actions button {
      border: none;
      background: none;
      color: #fda085;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .task .actions button:hover {
      color: #f6d365;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-tasks"></i> Todo List Application</h1>

    <div class="task-input">
      <input type="text" id="taskName" placeholder="Add new task">
      <input type="date" id="taskDueDate">
      <select id="taskPriority">
        <option value="high">High Priority</option>
        <option value="medium" selected>Medium Priority</option>
        <option value="low">Low Priority</option>
      </select>
      <input type="text" id="taskCategory" placeholder="Category (optional)">
      <button id="addTaskBtn"><i class="fas fa-plus"></i> Add Task</button>
    </div>

    <hr>

    <div class="filters text-center">
      <button data-filter="all"><i class="fas fa-list"></i> All</button>
      <button data-filter="completed"><i class="fas fa-check-circle"></i> Completed</button>
      <button data-filter="pending"><i class="fas fa-hourglass-half"></i> Pending</button>
    </div>

    <ul id="taskList">
    </ul>

  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
